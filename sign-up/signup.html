<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="../1.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="modal__background">
    <div class="modal__window">

        <form class="auth-form" name="form-auth" method="post">

            <label class="auth-form__label">
                <span class="auth-form__placeholder">name</span>
                <input class="auth-form__input input-email" type="name" name="name" autocomplete="off" required>
            </label>

            <label class="auth-form__label">
                <span class="auth-form__placeholder">surname</span>
                <input class="auth-form__input input-email" type="surname" name="surname" autocomplete="off" required>
            </label>

            <label class="auth-form__label">
                <span class="auth-form__placeholder">email</span>
                <input class="auth-form__input input-email" type="email" name="email" autocomplete="off" required>
            </label>

            <label class="auth-form__label">
                <span class="auth-form__placeholder">phone</span>
                <input class="auth-form__input input-email" type="phone" name="phone" autocomplete="off" required>
            </label>

            <label class="auth-form__label">
                <span class="auth-form__placeholder">password</span>
                <input class="auth-form__input input-password" type="password" name="password" autocomlete="off" required>
                <div class="auth-form__toggler">
                    <i class="la la-eye auth-form__icon"></i>
                    <input type="checkbox" class="auth-form__checkbox password-toggler">
                </div>
            </label>

            <div class="auth-form__answer"></div>

            <input class="auth-form__submit" type="submit" value="Sing Up">

            <div class="auth-form__bottom">
                <span>Already have an account?</span>
                <a href="../sign-in/signin.html">Log In</a>
            </div>
        </form>

    </div>
</div>

<div  style="display: none" class="loader" id="loader">
    <div class="loader_inner" id="loader_inner"></div>
</div>

<script src="signup.js"></script>
</body>
</html>
