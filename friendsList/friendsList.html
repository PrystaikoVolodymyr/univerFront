<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../1.png" type="image/x-icon">
    <link rel="stylesheet" href="friendsList.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div class="container">

        <div class="footer" style="height: 100px; background: #232323;  border: 5px solid white; display: flex; justify-content: space-between ">
            <div style="margin-top: 10px">
                <a href="../list/list.html"><img style="width: 60px; height: 50px;transform: scaleX(-1); margin-left: 60px" src="img.png" alt="back"></a>
                <p style="margin: 0 40px; font-size: 20px">Back to search</p>
            </div>
            <div style="margin-right: 150px">
                <p id="name" style="margin-top: 30px;margin-bottom: 0; font-size: 30px; text-align: center"></p>
                <span id="email" style="text-align: center"></span>
            </div>
        </div>
        <div id="message" style="overflow: scroll;height: 70%; padding-top: 10px; background: #232323;">
                <div class="left" id="lishko" style="display: none"></div>
        </div>
        <div class="sub_div" style="display: flex; justify-content: space-around;">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
            <div class="img-div" id="send-button">
                <img  id="send" src="send.png" alt="send">
            </div>

        </div>
    </div>

<script src="friendsList.js"></script>
</body>
</html>
