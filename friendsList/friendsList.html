<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../1.png" type="image/x-icon">
    <link rel="stylesheet" href="friendsList.css">
</head>
<body>
<div style="display: flex; justify-content: center; height: 100%">
    <div>
        <div class="search">
            <input type="text" placeholder="search" />
            <i class="fa fa-search"></i>
        </div>
        <ul id='friend-list'>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Andres Perez
                </div>
            </li>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Leah Slaten
                </div>
            </li>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Mario Martinez
                </div>
            </li>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Cynthia Lo
                </div>
            </li>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Sally Lin
                </div>
            </li>
            <li class='friend'>
                <img src='man.png' />
                <div class='name'>
                    Danny Tang
                </div>
            </li>
        </ul>
    </div>
    <div style="background: #2a2a2a; width: 100%; height: 100%">
        <div class="chat-header clearfix">
            <div class="chat-about">
                <div class="chat-with">Chat with Vincent Porter</div>
                <div class="chat-num-messages">already 1 902 messages</div>
            </div>
        </div>
        <div class="container">
            <div class="message-blue">
                <p class="message-content">This is an awesome message!</p>
                <div class="message-timestamp-left">SMS 13:37</div>
            </div>

            <div class="message-orange">
                <p class="message-content">I agree that your message is awesome!</p>
                <div class="message-timestamp-right">SMS 13:37</div>
            </div>

            <div class="message-blue">
                <p class="message-content">Thanks!</p>
                <div class="message-timestamp-left">SMS 13:37</div>
            </div>
        </div>
        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>

            <button>Send</button>
    </div>
</div>

</body>
</html>
