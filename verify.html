<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="modal__background">
    <div class="modal__window">

        <form class="auth-form" name="form-auth" method="post">

            <label class="auth-form__label">
                <span class="auth-form__placeholder">Email</span>
                <input class="auth-form__input input-email" id="email" name="email" autocomplete="off" required>
            </label>

            <label class="auth-form__label">
                <span class="auth-form__placeholder">Code</span>
                <input class="auth-form__input input-password" id="code" name="code" autocomlete="off" required>
            </label>

            <div class="auth-form__answer"></div>

            <input class="auth-form__submit" type="submit" value="Verify">

            <div class="auth-form__bottom">
                <span>Have no account?</span>
                <a href="#">Create new</a>
            </div>
        </form>

    </div>
</div>

<div class="hint"></div>

<script src="./veryfy.js"></script>
</body>
</html>
